<div class="loader" *ngIf="!posts.length">
  <div class="loader__element"></div>
</div>
<div class="container-post">
  <div *ngFor="let post of posts" class="user">
    <section class="edit-section">
      <div class="container">
        <div class="heading-item">
        </div>
        <div class="body-item">
          <div class="body-section">
            <div class="wrapper">
              <div class="row-body">
                <div class="item-left">
                  <div class="info-wrap" routerLink="./{{post.id}}/post-info" style="cursor: pointer">
                    <hr>
                    <div class="left-box">
                      <div class="icon-left-box">
                        <span class="fas fa-heading"></span>
                      </div>
                      <div class="text-left-box">
                        <p><span>Title:</span> {{post.title}}"</p>
                      </div>
                    </div>
                    <div class="left-box">
                      <div class="icon-left-box">
                        <span class="fas fa-tv"></span>
                      </div>
                      <div class="text-left-box">
                        <p><span>Post:</span> "{{post.body}}"</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
